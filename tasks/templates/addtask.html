{% extends 'base.html' %}
{% block content %}
<div class="col-lg-5 shadow p-0 mx-auto mt-4">
    <div class="alert alert-primary">
        <h2 style="color: #1e8449; font-weight: bold;">Add a New Task, {{ user }}!</h2>
    </div>
    <div class="p-4" style="background-color: #f5f5f5; border-radius: 5px;">
        <form action="/addtodo" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <hr>
            <div class="form-group m-3">
                <input required name="images" type="file" multiple class="form-control-file" style="background-color: #ecf0f1; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <hr>
            <input type="submit" class="btn btn-success" style="background-color: #2e86de;" value="Save">
        </form>
    </div>
</div>
{% endblock %}
